<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stats preview card component</title>

  <!-- Page Icon -->
  <link rel="icon" href="images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Parent Block -->
  <div class="parent-block">


    <!-- Image Block -->


    <div class="pink-image">
      
     </div>

    <img class="image" src="images/image-header-desktop.jpg" alt="desktopImage">


    <!-- Text Parent Block -->
    <div class="text-parent-block">


      <!-- Text Part -->
      <div class="text-part">

        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p class="text-part-P">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

      </div>


      <!-- Number Part -->
      <div class="number-part row">


        <div class="number-part-1 col-md-4">

          <h4> 10k+</h4>

          <p>COMPANIES</p>

        </div>


        <div class="number-part-2 col-md-4">

          <h4>314 </h4>

          <p>TEMPLATES</p>

        </div>


        <div class="number-part-3 col-md-4">

          <h4>12M+</h4>

          <p>QUERIES</p>

        </div>


      </div>


    </div>



  </div>


</body>

</html>
